<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>JS Paint</title><!-- Favicon --><link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png"><link rel="manifest" href="./site.webmanifest"><link rel="mask-icon" href="./safari-pinned-tab.svg" color="#f0db4f"><meta name="msapplication-TileColor" content="#f0db4f"><meta name="theme-color" content="#ffffff"><!-- CSS --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous"><link rel="stylesheet" href="css/style.min.css"></head><body><canvas width="600" height="400"></canvas><div class="controls"><ul><li class="red selected"></li><li class="blue"></li><li class="yellow"></li></ul><button id="revealColorSelect">New Color</button><div id="colorSelect"><span id="newColor"></span><div class="sliders"><p><label for="red">Red</label> <input id="red" name="red" type="range" min="0" max="255" value="0"></p><p><label for="green">Green</label> <input id="green" name="green" type="range" min="0" max="255" value="0"></p><p><label for="blue">Blue</label> <input id="blue" name="blue" type="range" min="0" max="255" value="0"></p></div><div><button id="addNewColor">Add Color</button></div></div></div><script src="js/main.bundle.js" type="text/javascript"></script></body></html>
